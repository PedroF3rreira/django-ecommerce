
{% load static %}

<div class="card mx-1 my-1" style="width: 300px; min-height: 250px;">
	<a href="{{ product.get_absolut_url }}" class=" hover-overlay">
		{% if True not in product.image %}
			<img class="card-img-top " src="{{ product.image.url }}" alt="Card image cap">
		{% else %}
			<img class="card-img-top " src="{% static 'assets/img/product_default.png' %}" 
			alt="Card image cap">
		{% endif %}
	</a>
	<div class="card-body ">
		<h5 class="card-title text-primary">{{ product.name }}</h5>
		<p class="card-text text-muted ">{{ product.description|truncatewords:10 }}</p>
	</div>
	<div class="card-footer bg-secondary" >
		<a href="{{ get_absolut_url }}" class="card-text align-bottom ">Mais detalhes</a>
	</div>
</div>
