{% extends 'base.html' %}
{% block site_title %}Detalhes de {{ product.name | upper }}{% endblock %}
{% block content %}
	<div class="bg-faded p-2 rounded">
		<div class="">
			<p class="text-muted">Produto adicionado há {{ product.timestamp|timesince }} atrás</p>
			<h1 class="text-muted" >{{ product.name }}</h1>
			{% if product.image %}
				<img class="img-fluid" src="{{ product.image.url }}">
			{% endif %}
			<p>{{ product.description }}</p>
		</div>
	</div>
{% endblock %}
