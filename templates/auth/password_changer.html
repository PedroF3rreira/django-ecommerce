{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
{% if form.errors %}
	<div class="alert alert-danger col-4 mx-auto mt-3">Erro de autenticação verifique usuarioo é senha</div>
{% endif %}
	<form method="POST" class="col-4 mx-auto border mt-5 rounded p-2">
		<h3 class="text-muted text-center">e-Commerce Django</h3>
		{% csrf_token %}
		{% for error in form.errors.values %}
			<div class="alert alert-danger">{{ error }}</div>
		{% endfor %}
		{% for field in form %}
			{{ field.label_tag }}
			{{ field }}
		{% endfor %}
		<input type="submit" class="btn btn-primary mt-2" value="Logar">
	</form>
</body>
</html>
