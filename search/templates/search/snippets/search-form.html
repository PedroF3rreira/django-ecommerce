<form method='GET' action='{% url "busca:query" %}' class="form my-2 my-lg-0">
  <div class="input-group">
    <input class="form-control" type="search" placeholder="Pesquisar..." name='q' aria-label="Search" value='{{ request.GET.q }}'>
    <span class="input-group-btn ">
      <button class="btn btn-primary text-white" type="submit">Pesquisar</button>
    </span>
  </div>
</form>
